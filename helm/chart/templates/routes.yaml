{{- range $stage, $values := .Values }}
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ $values.application_id }}-{{ $stage }}
  namespace: suxess-it-{{ $stage }}
spec:
  port:
    targetPort: 8080
  to:
    kind: Service
    name: {{ $values.application_id }}-{{ $stage }}
  {{- end }}
